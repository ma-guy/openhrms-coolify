version: '3.8'
services:
  db:
    image: postgres:13
    restart: unless-stopped
    environment:
      POSTGRES_DB: odoo
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: supersecret
    volumes:
      - db-data:/var/lib/postgresql/data

  odoo:
    build: .
    image: odoo:17
    restart: unless-stopped
    depends_on:
      - db
    ports:
      - "8069:8069" 
    environment:
      - DB_HOST=db
      - DB_USER=odoo
      - DB_PASSWORD=supersecret
      - ADMIN_PASSWD=superadmin123
    volumes:
      - ./config/odoo.conf:/etc/odoo/odoo.conf:ro
      - ./addons:/mnt/extra-addons
    # no ports definedâ€”Coolify handles proxy & routing

volumes:
  db-data:
